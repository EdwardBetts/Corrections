{% include 'head.html' %}

{{ item }} <p>
{% set offset = int(request.args.get('offset', 0)) %}

<a href="{{ url_for('item', identifier=item.identifier)}}?offset={{offset + 20}}">Next</a><p>

{% for n in range(offset, offset+20) %}
<a href="{{url_for('leaf', identifier=item.identifier, leaf_num=n)}}"><img src="http://www.archive.org/download/{{ item.identifier }}/page/n{{n}}_w200.jpg" width="200"></a> 
{% endfor %}

</body>
</html>
