<html>
<head>
<title>Corrections</title>
</head>
<body>
<h1>Corrections</h1>

{{ item }} <p>
{% set offset = int(request.args.get('offset', 0)) %}

<a href="{{ url_for('item', identifier=item.identifier)}}?offset={{offset + 20}}">Next</a><p>

{% for leaf in range(offset, offset+20) %}
<a href="{{url_for('leaf', identifier=item.identifier, leaf=leaf)}}"><img src="http://www.archive.org/download/{{ item.identifier }}/page/n{{leaf}}_thumb.jpg"></a> 
{% endfor %}

</body>
</html>
